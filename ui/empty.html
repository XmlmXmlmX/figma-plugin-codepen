<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codepen</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
    }

    .message {
      color: var(--figma-color-text);
      display: flex;
      font-size: 11px;
      gap: 1rem;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      margin: 1em 0;
      padding: 1em;
    }

    strong {
      font-size: 13px;
    }
  </style>
</head>

<body>
  {{svgIcons}}
  <p class="message">
    <strong>No Codepen url found</strong>
    <span>Choose the tab <b>Inspect</b> and add a valid Codepen URL to the Dev resources.</span>
    <span>Alternatively select a different node.</span>
  </p>
</body>

</html>
